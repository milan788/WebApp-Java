<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Promena sifre</title>
        <h:outputStylesheet name="css/indexLayout.css"/>
    </h:head>
    <h:body>
        <div id="parent">
            <h:form id="form_pass_change">
                <p:panelGrid columns="1">
                    #{passwordChangeController.errorMessage}
                    <p:inputText placeholder="Korisnicko ime" 
                                 id="username"
                                 value="#{passwordChangeController.username}"
                                 required="true"
                                 requiredMessage="Obavezno polje"></p:inputText>
                    <p:message for="username"></p:message>
                    <p:password placeholder="Stara sifra" 
                                id="oldpass"
                                value="#{passwordChangeController.oldPassword}" 
                                required="true"
                                requiredMessage="Obavezno polje"></p:password>
                    <p:message for="oldpass"></p:message>
                    <p:password placeholder="Nova sifra" 
                                id="newpass"
                                required="true"
                                value="#{passwordChangeController.newPassword}"></p:password>
                    <p:message for="newpass"></p:message>
                    <p:password placeholder="Potvrda nove sifre" 
                                id="newpass2"
                                required="true"
                                requiredMessage="Obavezno polje"
                                value="#{passwordChangeController.newPasswordConfirm}"></p:password>
                    <p:message for="newpass2"></p:message>
                    <p:commandButton value="Promeni sifru" update="form_pass_change" 
                                     actionListener="#{passwordChangeController.submitPasswordChange()}"></p:commandButton>
                </p:panelGrid>
            </h:form>   
        </div>
    </h:body>
</html>
