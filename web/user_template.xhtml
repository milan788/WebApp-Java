<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form id="templ_form">  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Promena lozinke" actionListener="#{passwordChangeController.toPasswordChange()}" update="messages" ajax="false"/>
                    
                    <f:facet name="options">
                        <p:graphicImage value="#{loginController.picture}" 
                                        rendered="#{not empty loginController.picture}"
                                        height="30px"
                                        cache="true"
                                        style="margin:1px 10px 1px 1px;"/>
                        <h:outputText value="#{loginController.loggedUser.name} #{loginController.loggedUser.surname}  "></h:outputText>
                        <p:commandButton type="submit" action ="#{loginController.logout()}" 
                                         value="Logout" update="templ_form"></p:commandButton>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div>
            <div id="bottom" class="bottom">
                <ui:insert name="bottom">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
