<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./author.xhtml">

            <ui:define name="content">
                <h:form id="main_form">
                    <p:dataTable var="test" value="#{authorController.myTests}">
                        <p:column headerText="Id">
                            <h:outputText value="#{test.id}" />
                        </p:column>

                        <p:column headerText="Ime">
                            <h:outputText value="#{test.name}" />
                        </p:column>

                        <p:column headerText="Osnovne informacije">
                            <h:outputText value="#{test.basicInfo}" />
                        </p:column>

                        <p:column headerText="Pocetak testa">
                            <h:outputText value="#{test.startTime}" />
                        </p:column>

                        <p:column headerText="Kraj testa">
                            <h:outputText value="#{test.endTime}" />
                        </p:column>

                        <p:column headerText="Trajanje izrade">
                            <h:outputText value="#{test.duration}" />
                        </p:column>

                        <p:column>
                            <p:commandButton value="Obrisi" 
                                             actionListener="#{authorController.removeTest(test)}" update="main_form"></p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
