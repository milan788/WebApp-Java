<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./author.xhtml">

            <ui:define name="content">
                <h:form id="main_form">
                    <p:dataTable var="survey" value="#{authorController.mySurveys}">
                        <p:column headerText="Id">
                            <h:outputText value="#{survey.id}" />
                        </p:column>

                        <p:column headerText="Ime">
                            <h:outputText value="#{survey.name}" />
                        </p:column>

                        <p:column headerText="Osnovne informacije">
                            <h:outputText value="#{survey.basicInfo}" />
                        </p:column>

                        <p:column headerText="Pocetak ankete">
                            <h:outputText value="#{survey.startTime}" />
                        </p:column>

                        <p:column headerText="Kraj ankete">
                            <h:outputText value="#{survey.endTime}" />
                        </p:column>

                        <p:column>
                            <p:commandButton value="Obrisi" 
                                             actionListener="#{authorController.removeSurvey(survey)}" update="main_form"></p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
